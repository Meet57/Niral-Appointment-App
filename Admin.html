<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Niral</title>
    <link rel="icon" href="./AppImages/Niral.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body onload="checkAdmin()">

    <script>
        function checkAdmin() {
            var str = sessionStorage.getItem("Password")
            if (str == null) {
                var pass = prompt("Enter Password")
                if (pass == "tiger123") {
                    sessionStorage.setItem("Password", pass)
                } else {
                    window.location.replace('./index.html');
                }
            }
        }
    </script>
    <nav class="navbar navbar-dark navbar-expand-md bg-primary">
        <div class="container-fluid"><a class="navbar-brand" href="#"><strong>NIRAL</strong></a><button
                data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse d-md-flex justify-content-md-end" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Manage Patient</a></li>
                    <li class="nav-item"><a class="nav-link" href="./OldData.html">Old Data</a></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="changeMoney" tabindex="-1" aria-labelledby="changeMoneyLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changeMoneyLabel">Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input class="form-control my-2" type="text" id="money" autocomplete="off" placeholder="Money"
                        required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="moneySubmit()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="addPatient" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Patient</h4><button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <input class="form-control my-2" type="text" id="name" autocomplete="off" placeholder="Name"
                            required>
                        <input class="form-control my-2" type="text" id="village" autocomplete="off"
                            placeholder="Village" required>
                        <label>Case</label>
                        <div id="case" class="p-2">
                            <div class="form-check mr-5"><input class="form-check-input" type="radio" name="case"
                                    value="new" checked><label class="form-check-label" for="formCheck-1">New</label>
                            </div>
                            <div class="form-check"><input class="form-check-input" type="radio" name="case"
                                    value="old"><label class="form-check-label" for="formCheck-2">Old</label></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button"
                        data-dismiss="modal">Close</button><button class="btn btn-primary" type="button"
                        onclick="formSubmit()">Save</button></div>
            </div>
        </div>
    </div>
    <div class="container">
        <h3 class="text-center m-4" id="token"></h3>
        <h5 class="text-info m-2" id="date"></h5>
        <hr>
        <div id="table">

        </div>
    </div><button class="btn btn-primary addButton" id="addButton" type="button" onclick="modelShow()"><i
            class="fa fa-plus d-flex justify-content-center align-items-center"></i></button>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Admin.js"></script>
</body>

</html>
